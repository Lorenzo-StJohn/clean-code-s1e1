<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <h1 class="main__header">Todo App</h1>
      <section class="tasks">
		<h2 class="tasks__header tasks__header_invisible">Add Task</h2>
        <label for="new-task" class="tasks__header tasks__header_add">Add Item</label>
        <div class="tasks__wrapper">
          <input id="new-task"class="tasks__input tasks__input_add" type="text">
          <button class="tasks__btn">Add</button>
        </div>
      </section>
	  <section class="tasks">
        <h2 class="tasks__header">Todo</h2>
        <ul class="tasks__list" id="incomplete-tasks">
          <li class="tasks__item">
            <input type="checkbox" class="tasks__checkbox">
            <label class="tasks__label">Pay Bills</label>
            <input type="text" class="tasks__input tasks__input_todo">
            <button class="tasks__btn tasks__btn_edit">Edit</button>
            <button class="tasks__btn tasks__btn_delete">
              <img class="tasks__img" src="./remove.svg" alt="button to delete the task">
            </button>
          </li>
          <li class="tasks__item tasks__item_edit">
            <input type="checkbox" class="tasks__checkbox">
            <label class="tasks__label tasks__label_edit">Go Shopping</label>
            <input type="text" value="Go Shopping" class="tasks__input tasks__input_todo tasks__input_edit">
            <button class="tasks__btn tasks__btn_edit">Save</button>
            <button class="tasks__btn tasks__btn_delete">
              <img class="tasks__img" src="./remove.svg" alt="button to delete the task">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks">
	    <h2 class="tasks__header">Completed</h2>
        <ul class="tasks__list" id="completed-tasks">
          <li class="tasks__item">
            <input type="checkbox" checked class="tasks__checkbox">
            <label class="tasks__label tasks__label_completed">See the Doctor</label>
            <input type="text" class="tasks__input tasks__input_completed">
            <button class="tasks__btn tasks__btn_edit">Edit</button>
            <button class="tasks__btn tasks__btn_delete">
              <img class="tasks__img" src="./remove.svg" alt="button to delete the task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
