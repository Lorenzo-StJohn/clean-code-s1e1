<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <h1 class="main-header">Todo App</h1>
      <section id="add-tasks">
		<h2 class="add-task-header">Add Task</h2>
        <label for="new-task" class="add-tasks-header">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task task-text" type="text">
          <button class="task-btn">Add</button>
        </div>
      </section>
	  <section class="uncompleted-tasks">
        <h2 class="task-list-header">Todo</h2>
        <ul class="task-list" id="incomplete-tasks">
          <li class="task-list-item">
            <input type="checkbox" class="task-checkbox">
            <label class="task task-label">Pay Bills</label>
            <input type="text" class="task task-text">
            <button class="task-btn edit-task">Edit</button>
            <button class="task-btn delete-task">
              <img class="delete-task-img" src="./remove.svg">
            </button>
          </li>
          <li class="task-list-item edit-mode">
            <input type="checkbox" class="task-checkbox">
            <label class="task task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-text">
            <button class="task-btn edit-task">Save</button>
            <button class="task-btn delete-task">
              <img class="delete-task-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
	    <h2 class="task-list-header">Completed</h2>
        <ul class="task-list" id="completed-tasks">
          <li class="task-list-item">
            <input type="checkbox" checked class="task-checkbox">
            <label class="task task-label">See the Doctor</label>
            <input type="text" class="task task-text">
            <button class="task-btn edit-task">Edit</button>
            <button class="task-btn delete-task">
              <img class="delete-task-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
